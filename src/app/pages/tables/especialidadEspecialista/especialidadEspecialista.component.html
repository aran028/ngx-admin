<nb-card>
  <nb-card-header>
    <div class="item text-primary">
      <div class="color bg-status-primary"></div>
      <div>
        <h5 class="text-primary">Especialidad > Especialista</h5>
        Todos los especialistas con la especialidad seleccionada
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-4">
        <button (click)="exportAsXLSX()" class="btn btn-outline-primary">
          Download Excel
        </button>
      </div>
      <div class="col-md-4">
        <button (click)="exportAsPDF()" class="btn btn-outline-primary">
          Download PDF
        </button>
      </div>
      <div class="col-md-4">
        <select
          class="form-control"
          #mySelect
          name="miselectEspecialidad"
          (change)="setEspecialidad(mySelect.value)"
        >
          <option selected disabled value="">
            Selecciona especialidad ....
          </option>
          <option
            class="option"
            *ngFor="let especi of data"
            [value]="especi.id"
          >
            {{ especi.id }}
            {{ especi.nombre }}
          </option>
        </select>
      </div>
    </div>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </nb-card-body>
</nb-card>
